<script type="text/javascript">

$(pruebas);

function pruebas(){

    ///////////////////////////
    //Concatenando selectores//
    ///////////////////////////
    
    //Si separamos los selectores con comas se suman 
    //Los nodos que sean type=text + los nodos que sean <th> (OR)
    $("[type=text], th").css("background-color","yellow");

    //Si colocamos juntos los selectores se suman pero se buscan
    //en el mismo nodo
    //Los nodos que sean input Y type=button a la vez (AND)
    $("input[type=button]").css("background-color","#FABADA")
       
    //Nodos hijos, nietos, biznietos, tataranietos...
    //Si se separan los selectores con un espacio al resultado
    //del primer selector se aplica el segundo
    $("#div3 input").css("border","3px solid blue");

    //Nodos hijos directos
    $("#div3 > input").css("border","3px solid red");    

    //////////////////////////////
    //Búsqueda en nodos de texto//
    //////////////////////////////
    
    $("h1:contains('JQuery')").html("<font color='blue'>JQUERY</font> GRÁN RESERVA");
    //$("h1:contains('JQuery')").text("<font color='blue'>JQUERY</font> GRÁN RESERVA");

    //Cuando buscamos nodos nos entregan un objeto jQuery que los guarda
    //en un array. Podemos acceder a los índices de ese array
    $("table")[3];     //La cuarta tabla (pero elarray contiene TODAS las tablas)
    $("table").get(3); //idem
    //
    $("#tabla").css("background-color","MEDIUMVIOLETRED");
    $("#tabla tr:even").css("background-color","MEDIUMVIOLETRED");
    $("#tabla tr:odd").css("background-color","#C0C1D0");
    $("#tabla tr:eq(4)").css("background-color","blue");
    $("#tabla tr:lt(2)").css("background-color","green");
    $("#tabla tr:gt(8)").css("background-color","red");

    //nodos de tipo input que estén desabilitados
    $("input:disabled");
    //nodos que no tengan hijos
    $("div:empty");    
    
}

function prueba(){
    console.log("========================================");
    let opcionesSeleccionadas = $("option:selected");
    for(let a=0; a<opcionesSeleccionadas.length; a++){
        console.log(opcionesSeleccionadas[a].value);
    }  
    
    //Obteniendo los chexbox marcados
    console.log("========================================");
    let chk = $("input[type=checkbox]:checked")
    for(let x=0; x<chk.length; x++){
        console.log(chk[x].id);
    }    
    //Obteniendo los radio buttons marcados
    console.log("========================================");
    let radios = $("input[type=radio]:checked")
    for(let x=0; x<radios.length; x++){
        console.log(radios[x].id);
    }    
}
</script>
